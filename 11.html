<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
</head>
<body>
<h3>Convert between Celsius and Fahrenheit</h3>
<p>Temperature: <input type="number" id="temp" /></p>
<button onclick="toFahrenheit()">To Fahrenheit</button>
<button onclick="toCelsius()">To Celsius</button>
<p id="result"></p>

<script>
    function toFahrenheit() {
        let celsius = parseFloat(document.getElementById('temp').value);
        let fahrenheit = (celsius * 9/5) + 32;
        document.getElementById('result').textContent = `${celsius}째C is ${fahrenheit}째F`;
    }

    function toCelsius() {
        let fahrenheit = parseFloat(document.getElementById('temp').value);
        let celsius = (fahrenheit - 32) * 5/9;
        document.getElementById('result').textContent = `${fahrenheit}째F is ${celsius}째C`;
    }
</script>
</body>
</html>
