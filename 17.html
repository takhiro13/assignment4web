<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Seconds</title>
</head>
<body>
<h3>Convert seconds to hours and minutes</h3>
<input type="number" id="seconds" />
<button onclick="convertTime()">Convert</button>
<p id="result"></p>

<script>
    function convertTime() {
        let seconds = parseInt(document.getElementById('seconds').value);
        let minutes = (seconds / 60).toFixed(2);
        let hours = (seconds / 3600).toFixed(2);

        document.getElementById('result').textContent = `${seconds} seconds is approximately ${minutes} minutes or ${hours} hours.`;
    }
</script>
</body>
</html>
